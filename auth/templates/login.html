<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Princess Computer</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="Computer, PC Tutorial, Computer Training" />
    <link rel="icon" type="image/png" href="{{ url_for('mobileapp.static',filename='assets/img/favicon.png') }}"
        sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('mobileapp.static',filename='assets/img/icon/192x192.png') }}">
    <link rel="stylesheet" href="{{ url_for('mobileapp.static',filename='assets/css/style.css') }}">
</head>

<body class="bg-white">

    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
            <div class="section">
                <img src="{{ url_for('mobileapp.static',filename='assets/img/sample/photo/vector4.png') }}" alt="image"
                    class="form-image">
            </div>
            <div class="section mt-1">
                <h1>Get started</h1>
                <h4>Fill the form to log in</h4>
            </div>
            <div class="section mt-1 mb-5">
                <form action="{{ url_for('auth.index') }}" method="POST">
                    {{ form.csrf_token }}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="Enter Username">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Enter Password" autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="javascript:void(0)">Register Now</a>
                        </div>
                        <div><a href="javascript:void(0)">Forgot Password?</a></div>
                    </div>

                    <div class="form-button-group">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>

                </form>
            </div>
        </div>


    </div>
    <!-- * App Capsule -->



    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="{{ url_for('mobileapp.static',filename='assets/js/lib/bootstrap.min.js') }}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="{{ url_for('mobileapp.static',filename='assets/js/plugins/splide/splide.min.js') }}"></script>
    <!-- ProgressBar js -->
    <script
        src="{{ url_for('mobileapp.static',filename='assets/js/plugins/progressbar-js/progressbar.min.js') }}"></script>
    <!-- Base Js File -->

</body>

</html>
