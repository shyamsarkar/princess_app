<body>



    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Income Entry</div>
        <div class="right"></div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule" class="full-height">

        <div class="section full mt-2 mb-2">
            <!-- <div class="section-title">Boxed Form Example</div> -->
            <div class="wide-block pt-2 pb-2">

                <form class="needs-validation" novalidate="" method="POST"
                    action="{{ url_for('mobileapp.income_entry') }}" id="myform">
                    {{ form.csrf_token }}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="group_id">Group Name</label>
                            <select class="form-control custom-select" name="group_id" id="group_id">
                                <option selected value="">---select---</option>
                                {% for row in qry_group %}
                                <option value="{{ row.group_id }}">{{ row.group_name.capitalize() }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="income_date">Name</label>
                            <input type="date" class="form-control" name="income_date" id="income_date" value="">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                        </div>
                    </div>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="amount">Name</label>
                            <input type="text" class="form-control" name="amount" id="amount" value=""
                                placeholder="Enter Amount">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="remark">Remark</label>
                            <input type="text" class="form-control" name="remark" id="remark" value=""
                                placeholder="Enter Remark">
                            <i class="clear-input">
                                <ion-icon name="close-circle" role="img" class="md hydrated" aria-label="close circle">
                                </ion-icon>
                            </i>

                        </div>
                    </div>


                    <div class="mt-2">
                        <button class="btn btn-primary btn-block" type="submit">Submit</button>
                        <input type="hidden" name="income_id" id="income_id" value="0">
                    </div>

                </form>


            </div>
        </div>

    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    {% include "inc/bottom_menu.html" %}
    <!-- * App Bottom Menu -->

    <!-- App Sidebar -->
    {% include "inc/left_menu.html" %}
    <!-- * App Sidebar -->

    <!-- ============== Js Files ==============  -->
    {% include "inc/footer_files.html" %}

    <script>
        const myform = document.getElementById('myform');
        myform.addEventListener("submit", (e) => {
            e.preventDefault();
            var group_id = document.getElementById('group_id');
            var income_date = document.getElementById('income_date');
            var amount = document.getElementById('amount');
            if (group_id.value.trim() == "") {
                group_id.focus();
                return false;
            }
            if (income_date.value.trim() == "") {
                income_date.focus();
                return false;
            }
            if (amount.value.trim() == "") {
                amount.focus();
                return false;
            }
            const formData = new FormData(myform);
            fetch("{{ url_for('mobileapp.income_entry') }}", {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    show_record();
                    if (data.status == "success") {
                        swal("Record Saved Successfully!");
                    } else {
                        swal("Sorry!, Record Not Saved!");
                    }
                    group_id.value = "";
                    income_date.value = "";
                    amount.value = "";
                    document.getElementById('income_id').value = ""; // for insert condition
                })
                .catch(error => {
                    console.log(error)
                })
        });
    </script>
